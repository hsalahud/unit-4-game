<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Fractured But Whole - RPG</title>
    <!-- THIS GAME IS FOR PERSONAL AND EDUCATIONAL USE ONLY. IT WAS CREATED AS A PART OF LEARNING JAVASCRIPT PROGRAMMING IN A CLASS THAT I AM TAKING -->
    <!-- CHARACTERS, ICONS, NAMES BELONG TO SOUTH PARK AND UBISOFT -->
</head>

<body>
    <div class="row valign-wrapper">
        <div class="col m4 leftCol">

        </div>
        <div class="col m4 centerCol">
            <div class="center title">
                <img class="responsive-img" src="./assets/images/logo.png">
                <div class="#f5f5f5 grey-text text-lighten-4 rpgText">A Role Playing Game</div>
            </div>

            <a class="waves-effect waves-light btn red" id="attack" onclick="attack()">ATTACK</a>
            <a class="waves-effect waves-light btn blue" id ="reset" onclick="reset()">RESET</a>
            <div id = "winLost" class="center center-align white-text"></div>
            

        </div>
        <div class="col m4 rightCol">

        </div>
    </div>

    <div class="row">



        <div class="col m3">

            <div id="user" class="center">

            </div>
            <div class="container playerStats #f5f5f5 grey-text text-lighten-4 left-align">
                <section>
                    <h5 id="playerName">Player:</h5>
                </section>
                <h6 id="playerHealth">Health:</h6>
                <h6 id="playerAttack">Attack:</h6>
                <h6 id="counterAttack">Counter-Attack:</h6>
            </div>

        </div>



        <div class="col m6 characters" onmouseover="hoverInfo()" onclick="selectPlayer()">
                

            <div class="row">
                <div class="col m3" id="mosquito" data-position="0" value="mosquito" attack="10" health="110"
                    counter="15">
                    <img class="responsive-img player" data-position="0" value="mosquito" data-selected="false" attack="10" health="110"
                        counter="15" src="./assets/images/mosquito.png">
                </div>

                <div class="col m3" id="mysterion" data-position="1" value="mysterion" attack="10" health="110"
                    counter="15">
                    <img class="responsive-img player" data-position="1" value="mysterion" data-selected="false" attack="10" health="110"
                        counter="15" src="./assets/images/mysterion.png">
                </div>

                <div class="col m3" id="call-girl" data-position="2" value="call girl" attack="15" health="100"
                    counter="20">
                    <img class="responsive-img player" data-position="2" value="call girl" data-selected="false" attack="15" health="100"
                        counter="20" src="./assets/images/superheroes-call-girl.png">
                </div>

                <div class="col m3" id="captain-diabetes" data-position="3" value="captain diabetes" attack="20"
                    health="105" counter="25">
                    <img class="responsive-img player" data-position="3" value="captain diabetes" data-selected="false" attack="20"
                        health="105" counter="25" src="./assets/images/superheroes-captain-diabetes.png">
                </div>
            </div>

            <div class="center row">
                <div class="col m3" id="fastpass" data-position="4" value="fastpass" attack="10" health="100"
                    counter="15">
                    <img class="responsive-img player" data-position="4" value="fastpass" data-selected="false" attack="10" health="100"
                        counter="15" src="./assets/images/superherores-fastpass.png">
                </div>

                <div class="col m3" id="prof-timmy" data-position="5" value="professor timmy" attack="10"
                    health="110" counter="15">
                    <img class="responsive-img player" data-position="5" value="professor timmy" data-selected="false" attack="10"
                        health="110" counter="15" src="./assets/images/superherores-prof-timmy.png">
                </div>




                <div class="col m3" id="super-craig" data-position="6" value="super craig" attack="10"
                    health="100" counter="15">
                    <img class="responsive-img player" data-position="6" value="super craig" data-selected="false" attack="10" health="100"
                        counter="15" src="./assets/images/superherores-super-craig.png">
                </div>

                <div class="col m3" id="wonder-tweek" data-position="7" value="wonder tweek" attack="20"
                    health="100" counter="25">
                    <img class="responsive-img player" data-position="7" value="wonder tweek" data-selected="false" attack="20" health="100"
                        counter="25" src="./assets/images/superherores-wonder-tweek.png">
                </div>
            </div>

            <div class="row">
                <div class="col m3" id="the-coon" data-position="8" value="the coon" attack="5" health="120"
                    counter="10">
                    <img class="responsive-img player" data-position="8" value="the coon" data-selected="false" attack="5" health="120"
                        counter="10" src="./assets/images/the-coon.png">
                </div>

                <div class="col m3" id="human-kite" data-position="9" value="human kite" attack="10" health="105"
                    counter="15">
                    <img class="responsive-img player" data-position="9" value="human kite" data-selected="false" attack="10" health="105"
                        counter="15" src="./assets/images/the-human-kite.png">
                </div>

                <div class="col m3" id="toolshed" data-position="10" value="toolshed" attack="10" health="105"
                    counter="15">
                    <img class="responsive-img player" data-position="10" value="toolshed" data-selected="false" attack="10" health="105"
                        counter="15" src="./assets/images/toolshed.png">
                </div>

                <div class="col m3" id="tupperware" data-position="11" value="tupperware" attack="10" health="100"
                    counter="15">
                    <img class="responsive-img player" data-position="11" value="tupperware" data-selected="false" attack="10" health="100"
                        counter="15" src="./assets/images/tupperware.png">
                </div>
            </div>

        </div>
        <div class="col m3">

            <div id="computer" class="center">

            </div>
            <div class="container opponentStats #f5f5f5 grey-text text-lighten-4 left-align">
                <section>
                    <h5 id="oppName">Opponent:</h5>
                </section>
                <h6 id="oppHealth">Health:</h6>
                <h6 id="oppAttack">Attack:</h6>
                <h6 id="oppCounterAttack">Counter-Attack:</h6>
            </div>

        </div>

    </div>

    <script src="./assets/javascript/game.js" id="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
